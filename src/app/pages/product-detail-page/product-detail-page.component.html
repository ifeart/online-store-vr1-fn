@if (product) {
    <div class="product-main-div">
        <div class="main-img-product-col prod-page-col">
        <img class="main-img-prod-page-col" [src]="product.images_list_product[0] | imgUrl" 
                [alt]="product.id_product">
        </div>
        <div class="info-product-col">
            <h1>{{  product.name_product  }}</h1>
            <span>{{  product.price_product  }} ₽</span>
            @if (productSizes) {
                <app-size-btn [productTypes]="productSizes" (sizeSelected)="onSizeSelected($event)"></app-size-btn>
                <span>Артикул: {{  productSelectedSize?.article || productSizes[0].article  }}</span>
            }
            <br><br>
            <app-add-product-btn></app-add-product-btn>
        </div>
    </div>
} @else if (productNotFound) {
    <div class="product-main-div-error no-us-copy change-all-hover">
        Страницы товара не существует
        <br>
        или произошла ошибка на сервере
    </div>
}

        <span class="text-to-sub h2">Подписывайся на новости и скидки</span>
        <form
            class="form-sub-to-news"
            [formGroup]="subToNewsForm"
            (ngSubmit)="onSubmit()">

                <svg width="20.250000" height="15.750000" viewBox="0 0 20.25 15.75" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path id="Vector" d="M19.12 0L1.12 0C0.82 0 0.54 0.11 0.32 0.32C0.11 0.54 0 0.82 0 1.12L0 13.87C0 14.37 0.19 14.84 0.54 15.2C0.9 15.55 1.37 15.75 1.87 15.75L18.37 15.75C18.87 15.75 19.34 15.55 19.7 15.2C20.05 14.84 20.25 14.37 20.25 13.87L20.25 1.12C20.25 0.82 20.13 0.54 19.92 0.32C19.7 0.11 19.42 0 19.12 0ZM10.12 7.84L4.01 2.25L16.23 2.25L10.12 7.84ZM6.82 7.87L2.25 12.06L2.25 3.68L6.82 7.87ZM8.48 9.4L9.36 10.2C9.57 10.39 9.84 10.5 10.12 10.5C10.4 10.5 10.67 10.39 10.88 10.2L11.76 9.4L16.23 13.5L4.01 13.5L8.48 9.4ZM13.42 7.87L18 3.68L18 12.06L13.42 7.87Z" fill="#000000" fill-opacity="0.400000" fill-rule="nonzero"/>
                </svg>
                <input 
                class="sub-to-news-input"
                type="email"
                placeholder="Введите ваш E-mail"
                formControlName="email">          
            </label>
            <button class="sub-to-news-button">
                Подписаться на новости
            </button>
        </form>
    </label>
}

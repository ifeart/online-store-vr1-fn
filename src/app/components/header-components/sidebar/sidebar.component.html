@if (sidebarVisible) {
    <div class="sidebar-container" [@fade]>
        <ul class="sidebar">
            <li class="sidebar-element">
                <button 
                    class="sidebar-btn"
                    (click)="toggleSideBar()"
                    >
                    <svg class="sidebar-svg" width="19px" height="19px" viewBox="0 0 19 19" version="1.1">
                        <g id="surface1">
                            <path style=" stroke:none;fill-rule:nonzero;fill:white;fill-opacity:1;" d="M 1.582031 4.75 C 1.582031 4.3125 1.9375 3.957031 2.375 3.957031 L 16.625 3.957031 C 17.0625 3.957031 17.417969 4.3125 17.417969 4.75 C 17.417969 5.1875 17.0625 5.542969 16.625 5.542969 L 2.375 5.542969 C 1.9375 5.542969 1.582031 5.1875 1.582031 4.75 Z M 1.582031 4.75 "/>
                            <path style=" stroke:none;fill-rule:nonzero;fill:white;fill-opacity:1;" d="M 1.582031 9.5 C 1.582031 9.0625 1.9375 8.707031 2.375 8.707031 L 16.625 8.707031 C 17.0625 8.707031 17.417969 9.0625 17.417969 9.5 C 17.417969 9.9375 17.0625 10.292969 16.625 10.292969 L 2.375 10.292969 C 1.9375 10.292969 1.582031 9.9375 1.582031 9.5 Z M 1.582031 9.5 "/>
                            <path style=" stroke:none;fill-rule:nonzero;fill:white;fill-opacity:1;" d="M 2.375 13.457031 C 1.9375 13.457031 1.582031 13.8125 1.582031 14.25 C 1.582031 14.6875 1.9375 15.042969 2.375 15.042969 L 16.625 15.042969 C 17.0625 15.042969 17.417969 14.6875 17.417969 14.25 C 17.417969 13.8125 17.0625 13.457031 16.625 13.457031 Z M 2.375 13.457031 "/>
                        </g>
                    </svg>                                   
                </button>
            </li>
            <li class="sidebar-element">
                <a (click)="closeSideBar()" routerLink="new" class="sidebar-link">
                    Новая коллекция
                </a>
            </li>
            <li class="sidebar-element">
                <a (click)="closeSideBar()" routerLink="sale" class="sidebar-link">
                    Sale
                </a>
            </li>
            @if (categoriesProducts) {
                @for (categoryProduct of categoriesProducts; track categoryProduct.id) {
                    <li class="sidebar-element">
                        <a 
                            (click)="closeSideBar()"
                            class="sidebar-link" 
                            [routerLink]="categoryProduct.slug_category | categoryUrl"
                            >
                            {{  categoryProduct.name_category  }}
                        </a>
                    </li>
                }
            }
            <li class="sidebar-element">
                <a (click)="closeSideBar()" routerLink="" class="sidebar-link">
                    FAQ
                </a>
            </li>
            <li class="sidebar-element">
                <a (click)="closeSideBar()" routerLink="cart" class="sidebar-link">
                    Ваш заказ
                </a>
            </li>
        </ul>
    </div>
}
